<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>

<body>
    <div class="container">
        <ul id="cat-list" data-bind="foreach: catList">
            <li data-bind="text: catName, click: $parent.changeCat"></li>
        </ul>
        
        <div id="cat" data-bind="with: currentCat">
            <h2 id="cat-name" data-bind="text: catName"></h2>
            <div id="cat-count" data-bind="text: catCount"></div>
            <div id="cat-category" data-bind="text: catCategory"></div>
            <img id="cat-img" src="" alt="cute cat" data-bind="attr: {src: catImage}, click: $parent.incrementCount">
        </div>

        <ul data-bind="foreach: catList">
            <li data-bind="text: catNick"></li>
        </ul> 
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
