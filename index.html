<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 id="cat-name" data-bind="text: currentCat().catName"></h2>
        <div id="cat-count" data-bind="text: currentCat().catCount"></div>
        <div id="cat-category" data-bind="text: currentCat().catCategory"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="attr: {src: currentCat().catImage}, click: incrementCount">

    </div>

    <ul data-bind="foreach: currentCat().catNicks">
        <li data-bind="text: nick"></li>
    </ul>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
